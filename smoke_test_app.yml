---
- name: End to end smoke tests
  hosts: all
  become: false
  gather_facts: true
  tasks:
    - name: Check webserver for correct response
      uri:
        url: "http://{{ ansible_facts['eth0']['ipv4']['address'] }}/ping"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: result
      delegate_to: localhost
